                <a href="#" class="thumbnail" name="Captain America">

                </a>

                <a href="#" class="thumbnail" name="Panther">

                </a>
                <a href="#" class="thumbnail" name="Joker">

            </div>

            <div >
              <br>

        </table>

{% endblock %}


{% block scripts %}
    <script src="{% static 'js/labyrinth/character.js' %}"></script>
    <script type="text/javascript">
        var one ;
        var err_flag = false;
        var currentChar;
        var maze;
        var begin = [];
        var end = [];
        var jvars = document.getElementById('firstDiv').getAttribute('data-js-vars');
        jvars = jvars.replace(/'/g, '"');
        jvars = JSON.parse(jvars || '{}');

        if(jvars.error == 1){
           swal({
              title: 'Oh no!',
              // text: "It seems that your Labirynth isn't correct.",
              text: jvars.message,
              type: 'error',
              confirmButtonColor: '#3085d6',
              confirmButtonText: 'I understand'
            })
        }

        var lands = JSON.parse(sessionStorage.getItem("lands"));
        var selectedCharacters = Array();
    </script>

{% endblock scripts %}
